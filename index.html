<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    integrity="sha256-2YQRJMXD7pIAPHiXr0s+vlRWA7GYJEK0ARns7k2sbHY=" crossorigin="anonymous" />
  <title>Bread Recipe and Time Calculator</title>
  <style>
  body {
    background-image: url("bread.JPG");
  }
  .main {
    background: snow;
    opacity: 0.8;
    /* background-image: url("bread.JPG"); */
  }
  .underline {
    text-decoration: underline
  }
  .padding {
    padding: 40px
  }
  th.large-font {
     font-size: 24px
  }
  input#multiply {
    background: teal;
  }
  input#divide {
    background: silver
  }
  input.start-timer {
    background: orange;
  }
  input.clear {
  background: rgb(248, 226, 211);
  }
</style>
</head>
<body>
  <div class="main container padding">
    <h3 class="underline ten columns offset-by-four">Bread Recipe Details</h3>
    <h5 class="underline">Ingredients:</h5>
    <form id="recipe-form">
      <div>
        <label for="white-flour">White Flour in Grams</label>
        <input type="number" id="white-flour" class="u-half-width">
      </div>
      <div>
        <label for="whole-wheat-flour">Whole Wheat Flour in Grams</label>
        <input type="number" id="whole-wheat-flour" class="u-half-width">
      </div>
      <div>
        <label for="water">Water in Grams</label>
        <input type="number" id="water" class="u-half-width">
      </div>
      <div>
        <label for="yeast">Yeast in Grams</label>
        <input type="number" id="yeast" class="u-half-width">
      </div>
      <div>
        <label for="salt">Salt in Grams</label>
        <input type="number" id="salt" class="u-half-width">
      </div>
      <h5 class="underline">Times in recipe:</h5>
      <div>
        <label for="number-of-folds">Number of Folds</label>
        <input type="number" id="number-of-folds" class="u-half-width">
      </div>
      <div>
        <label for="bulk-fermentation">Bulk Fermentation Time in Hours</label>
        <input type="number" id="bulk-fermentation" class="u-half-width">
      </div>
      <div>
        <label for="proof-time">Proof Time in Hours</label>
        <input type="number" id="proof" class="u-half-width">
      </div>
      <div>
        <label for="number-of-loaves">Number of Loaves</label>
        <input type="number" id="number-of-loaves" class="u-half-width">
      </div>
      <div>
        <h5 class="underline">Start Time:</h5>
        <input type="time" id="start-time" class="u-half-width">
      </div>
      <div class="container twelve columns" class="divide-or-multiply">
        <input type="button" value="Double it" class="six columns" id="multiply">
        <input type="button" value="Halve it" class="six columns" id="divide">
      </div>
      <div class="container twelve columns" id="start-timer">
        <input type="Submit" value="START TIMER" class="start-timer u-full-width">
      </div>
      <div class="container twelve columns" id="clear-recipe">
        <input type="button" value="CLEAR RECIPE" class="clear u-full-width">
      </div>
    </form>
    <hr>
    <hr>
    <hr>
    <table class="u-full-width">
      <thead>
        <tr class="u-full-width">
          <th class="large-font">Step</th>
          <th class="large-font">Time</th>
        </tr>
      </thead>
      <tbody id="time-table-body">
        <tr>
          <td>Autolyse Ends (Start mixing)</td>
          <td id=autolyse-end></td>
        </tr>
        <tr>
          <td>Mixing Ends (Starts bulk fermentation)</td>
          <td id="mixing-end"></td>
        </tr>
        <tr>
          <td>Bulk Fermentation Ends (Start dividing and Shaping)</td>
          <td id="bulk-fermentation-end"></td>
        </tr>
        <tr>
          <td>Divide/Shape Done</td>
          <td id="divide-shape"></td>
        </tr>
        <tr>
          <td>*** Turn on Oven Time***</td>
          <td id="turn-on-oven"></td>
        </tr>
        <tr>
          <td>Proofing Ends (Put in Oven)</td>
          <td id="proofing-end"></td>
        </tr>
        <tr>
          <td>Take lid off</td>
          <td id="take-lid-off"></td>
        </tr>
        <tr>
          <td>Take out</td>
          <td id="take-out"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="app.js"></script>
</body>
</html>
